<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >
<!--//////////////////////////////////////////////////////////-->
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
	<a class="navbar-brand" href="#">Modifier le client</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>


</nav>
<!--//////////////////////////////////////////////////////////-->

<br>
<form th:action="@{/updateclient/{id}(id=${client.id})}"  method="post" th:object="${client}" style="padding-left: 80px;padding-right: 80px" name="formModifierSociete">
	<table >
		<tr>
			<label for="nomSociete">Nom de client</label>
			<input type="text" th:field="*{nom}" class="form-control" id="nomSociete"  required>
		</tr>
		<tr>
			<label for="siteSociete">Prenom de client </label>
			<input type="text" th:field="*{prenom}" class="form-control" id="siteSociete" required>
		</tr>
		<tr>
			<label for="emailSociete">Email</label>
			<input type="text" th:field="*{email}" class="form-control" id="emailSociete" required>

		</tr>
		<tr>
			<label for="telSociete">Telephone</label>
			<input type="text" th:field="*{telephone}" class="form-control" id="telSociete" required>
		</tr>
		<tr>
			<label for="adresseSociete">Adresse</label>
			<input type="text" th:field="*{adresse}" class="form-control" id="adresseSociete" required>
		</tr>



		<tr>
			<td>
				<input type="submit" value="Modifier" class="btn btn-primary btn-block" style="width: 120px"/>
			</td>
			<td>
				<input type="reset" value="Reset" class="btn btn-warning btn-block m-1"/>
			</td>
			<td>
				<a th:href="@{/clients}" class="btn btn-dark btn-block  m-2">Retour</a>
			</td>
		</tr>
	</table>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

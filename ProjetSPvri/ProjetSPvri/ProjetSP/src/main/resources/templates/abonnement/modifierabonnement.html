<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
	<a class="navbar-brand" href="#">Modifier une abonnement</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>
<br>
<form th:action="@{/updateabonnement/{id}(id=${abonnement.id})}"  method="post" th:object="${abonnement}" style="padding-left: 100px;padding-right: 100px; padding-bottom: 100px" name="formModifierAbonnement">

	<table>

		<tr>
			<label for="description">description</label>
			<input type="text" th:field="*{description}" class="form-control" id="description"  required>
			<span th:errors="*{description}"></span>

		</tr>
		<tr>
			<label for="prix">prix</label>
			<input type="number" th:field="*{prix}" class="form-control" id="prix"  required>
			<span th:errors="*{prix}"></span>

		</tr>
		<tr>
			<label for="capacite">capacite</label>
			<input type="number" th:field="*{capacite}" class="form-control" id="capacite"  required>
			<span th:errors="*{capacite}"></span>

		</tr>

		<tr>
			<label for="depart">ville de Depart</label>
			<input type="text" th:field="*{villeDepart}" class="form-control" id="depart"  required>
			<span th:errors="*{villeDepart}"></span>

		</tr>

		<tr>
			<label for="arrive">ville d'Arrive</label>
			<input type="text" th:field="*{villeArrive}" class="form-control" id="arrive"  required>
			<span th:errors="*{villeArrive}"></span>

		</tr>
		<tr>
			<label for="heureDepart">heure de Depart</label>
			<input type="time" th:field="*{heureDepart}" class="form-control" id="heureDepart"  required>
			<span th:errors="*{heureDepart}"></span>
		</tr>
		<tr>
			<label for="heureArrive">heure d'Arrive</label>
			<input type="time" th:field="*{heureArrive}" class="form-control" id="heureArrive"  required>
			<span th:errors="*{heureArrive}"></span>
		</tr>

		<tr>
			<label for="dateLimite">date Limite</label>
			<input type="date" th:field="*{dateLimite}" class="form-control" id="dateLimite"  required>
			<span th:errors="*{dateLimite}"></span>

		</tr>

		<tr>
			<label for="societe">Societe</label>
			<input type="text" th:field="*{societe}" class="form-control" id="societe"  required>
			<span th:errors="*{societe}"></span>

		</tr>


		<tr>
			<td>
				<input type="submit" value="Modifier" class="btn btn-primary btn-block" style="width: 120px"/>
			</td>
			<td>
				<input type="reset" value="Reset" class="btn btn-warning btn-block m-1"/>
			</td>
			<td>
				<a th:href="@{/abonnements}" class="btn btn-dark btn-block  m-2">Retour</a>
			</td>
		</tr>

	</table>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

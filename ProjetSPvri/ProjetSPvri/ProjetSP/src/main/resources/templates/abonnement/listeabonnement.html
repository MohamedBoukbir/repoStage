<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layouts/_layout}">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--//////////////////////////////////////////////////////////-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="#">Liste des abonnements</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

</nav>
<!--//////////////////////////////////////////////////////////-->
<div layout:fragment="content1">
	<br>
	<p>
		<a th:href="@{/addabonnement}" class="btn btn-outline-primary">Ajouter une abonnement</a>
	</p>

	<table class="table table-bordered">
		<thead class="thead-light">
		<tr>
			<th>#</th>
			<th>description</th>
			<th>prix</th>
			<th>capacite</th>
			<th>ville de Depart</th>
			<th>ville d'Arrive</th>
			<th>heure de Depart</th>
			<th>heure d'Arrive</th>
			<th>date Limite</th>
			<th>Societe</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tr th:each="abo : ${abonnements}">
			<td></td>
			<td th:text="${abo.description}"></td>
			<td th:text="${abo.prix}"></td>
			<td th:text="${abo.capacite}"></td>
			<td th:text="${abo.villeDepart}"></td>
			<td th:text="${abo.villeArrive}"></td>
			<td th:text="${abo.heureDepart}"></td>
			<td th:text="${abo.heureArrive}"></td>
			<td th:text="${abo.dateLimite}"></td>
			<td th:text="${abo.societe.getId()}"></td>

			<td><a th:href="@{editabonnement/{id_ab}(id_ab=${abo.id})}" class="btn btn-outline-success">Modifier</a>
				<a th:href="@{deleteabonnement/{id}(id=${abo.id})}" class="btn btn-outline-danger">Supprimer</a> </td>
		</tr>
	</table>
	<br>
	<a th:href="@{/home}" class="btn btn-primary btn-block  m-2">Retour</a>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

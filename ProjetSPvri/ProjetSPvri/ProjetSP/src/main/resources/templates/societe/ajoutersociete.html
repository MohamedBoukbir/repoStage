<div layout:fragment="content1">
	<br>
	<form th:action="@{/PostAddsociete}" method="post" th:object="${societe}" style="padding-left: 80px;padding-right: 80px" name="formAjouterSociete">
		<table >
			<tr>
				<label for="nomSociete">Nom de societe</label>
				<input type="text" th:field="*{nom}" class="form-control" id="nomSociete"  required>
			</tr>
			<tr>
				<label for="telSociete">Telephone</label>
				<input type="tel" th:field="*{telephone}" class="form-control" id="telSociete" required>
			</tr>
			<tr>
				<label for="adresseSociete">Adresse</label>
				<input type="text" th:field="*{adresse}" class="form-control" id="adresseSociete" required>
			</tr>
			<tr>
				<label for="emailSociete">Email</label>
				<input type="email" th:field="*{email}" class="form-control" id="emailSociete" required>

			</tr>
			<tr>
				<label for="siteSociete">Site web</label>
				<input type="text" th:field="*{siteweb}" class="form-control" id="siteSociete" required>
			</tr>

			<tr>
				<td>
					<input type="submit" value="Ajouter" class="btn btn-primary btn-block" style="width: 120px"/>
				</td>
				<td>
					<input type="reset" value="Reset" class="btn btn-warning btn-block m-1"/>
				</td>
				<td>
					<a th:href="@{/societes}" class="btn btn-dark btn-block  m-2">Retour</a>
				</td>
			</tr>
		</table>
	</form>

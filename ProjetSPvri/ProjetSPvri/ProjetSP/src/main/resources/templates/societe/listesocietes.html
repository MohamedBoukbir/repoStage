<div layout:fragment="content1">
<!--	<h2>Liste des societes</h2>-->
	<br>

	
	<p>
		<a th:href="@{/addsociete}" class="btn btn-outline-primary">Ajouter une societe</a>
	</p>
	
		<table class="table table-bordered">
			<thead class="thead-light">
				<tr>
					<th>#</th>
					<th>Nom de societé</th>
					<th>telephone</th>
					<th>adresse</th>
					<th>email</th>
					<th>site web</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>

		<tr th:each="ste : ${societes}">
			<td></td>
			<td th:text="${ste.nom}"></td>
			<td th:text="${ste.telephone}"></td>
			<td th:text="${ste.adresse}"></td>
			<td th:text="${ste.email}"></td>
			<td th:text="${ste.siteweb}"></td>
			<td>
				<a th:href="@{societes-abonnements/{id_ste_recherche}(id_ste_recherche=${ste.id})}" class="btn btn-outline-success">Voir abonnements</a>
				<a th:href="@{edit/{id_ste}(id_ste=${ste.id})}" class="btn btn-outline-warning ">Modifier</a>
				<a th:href="@{deletesociete/{id}(id=${ste.id})}" class="btn btn-outline-danger" id="btnSupprimer" onclick="clickOnDelete()">Supprimer</a>
			</td>
		</tr>
		</table>

	<br>
	<a th:href="@{/home}" class="btn btn-primary btn-block  m-2">Retour</a>
	</div>

<div class="modal" tabindex="-1" role="dialog" id="confirm-modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Voulez-vous supprimer cette societé ?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger">Supprimer</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
			</div>
		</div>
	</div>
</div>

		function clickOnDelete(){
			// alert("hhh")
